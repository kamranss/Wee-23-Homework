<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=".//style/style.css">
    <title>Login</title>
</head>
<body>
    
      <section id="login">
          <div class="container d-flex justify-content-center mt-4">
              <div class="main row col-lg-10 d-flex justify-content-center">
                <div class="main_login col-lg-12 d-flex justify-content-between">
                  <div style="background-image: url(.//images/1.jpg);" class="image col-lg-5 p-3 mb-2 bg-danger text-black">
                    <div class="login_content col-lg-12">
                      <h2>Welcome back</h2>
                      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, rem!</p>
                    </div>                   
                  </div>
                  <div class="login_container col-lg-5">
                    <form class="login col-lg-12">
                      <h1 style="margin-left: 130px; color: blue;">Login</h1>
                      <br>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <a href="">Forget password?</a>
                      </div>
                      <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div> -->
                      <button type="submit" class="btn btn-primary col-lg-12">Login</button>
                      <p style="margin-left: 100px;">New to our Platform?<a href="">Sing up</a></p>
                    </form>
                    <br>
                    <div class=" social d-flex justify-content-sm-around align-self-xxl-center">
                      <button type="button" class="btn btn-primary col-lg-4">Facebook</button>
                      <button type="button" class="btn btn-danger col-lg-4">Google</button>
                    </div>
                  </div>                   
                </div>        
              </div>
          </div>
      </section>
</body>
</html>
