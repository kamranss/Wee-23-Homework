<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=".//style/colorlib.css">
    <title>Document</title>
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="main row col-lg-10 d-flex justify-content-around ">
                <div class="main_login col-lg-5">
                    <div>
                        <p class="fs-1">Login to <span class="fw-bold fs-1">ColorLib</span></p>
                        <p style="color: grey;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <form class="login col-lg-12">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check d-flex justify-content-between">
                      <div>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                      </div>
                      <a style="color: grey;" href="">Forget Password</a>
                    </div>
                    <button  type="submit" class="btn btn-warning col-lg-12">Login</button>
                    <!-- <div class="d-flex justify-content-sm-around align-self-xxl-center">
                      <button type="button" class="btn btn-primary">Facebook</button>
                      <button type="button" class="btn btn-danger">Google</button>
                    </div> -->
                  </form>
                </div>
                <div style="background-image: url(.//images/decoration1.jpg)" class="image login col-lg-5">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
